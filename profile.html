<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learnify - Profile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="profilePage.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a class="site-logo" href="index.html">Learnify</a></li>
                <li><a href="homepage.html">Home</a></li>
                <li><a href="realCourses.html">Courses</a></li>
                <li><a href="profile.html" class="active">Profile</a></li>
                <li><a href="pro.html">PRO</a></li>
                <li id="loginLink"><a href="login.html">Login</a></li>
                <li id="logoutSection" style="display: none;">
                    <button onclick="logout()">Logout</button>
                </li>
                <li><button id="mode-toggle">Toggle Light/Dark Mode</button></li>
            </ul>
        </nav>
    </header>
    <main class="profile-page">
        <section class="profile-card">
            <h2>Welcome to Your Profile!</h2>
            <div id="profileDetails" class="profile-details"></div>
            <button onclick="logout()" class="btn-logout">Logout</button>
        </section>

        <section class="subscription-section">
            <h2>Subscription Details</h2>
            <div id="subscriptionDetails">
                <p id="noSubscriptionMessage">You have no active subscriptions.</p>
            </div>
        </section>

        <section class="payment-section">
            <h2>Payment Methods</h2>
            <form id="paymentForm" class="payment-form">
                <label for="cardName">Name on Card:</label>
                <input type="text" id="cardName" required placeholder="e.g., John Doe">

                <label for="cardNumber">Card Number:</label>
                <input type="text" id="cardNumber" required maxlength="16" placeholder="1234 5678 9012 3456">

                <label for="expirationDate">Expiration Date (MM/YY):</label>
                <input type="text" id="expirationDate" required maxlength="5" placeholder="MM/YY">

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" required maxlength="3" placeholder="123">

                <button type="submit" class="btn-save">Save Payment Method</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Learnify. All rights reserved.</p>
    </footer>
    <script src="themeToggle.js"></script>
    <script src="allFunctions.js"></script>
</body>
</html>
